<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/416af33500.js" crossorigin="anonymous"></script>
	<title>Toto App</title>
	<style>
		.checked{
			text-decoration: line-through;
			color: #585858;
			font-style: italic;
		}
	</style>
</head>

<body>
	<div class="container mt-5" style="max-width: 600px;">
		<div class="row text-center mb-3">
			<h3>To Do App</h3>
		</div>
		<div class="row form">
			<div class="input-group mb-3">
				<input type="text" class="form-control item-input" placeholder="Add Item..." value="">
				<button class="input-group-text enter" id="basic-addon2" style="cursor: pointer;">Enter</button>
			</div>
			<div class="error">
				<!--  -->
			</div>
		</div>

		<div class="row item-list">
			<!-- single item -->
			<div class="d-flex justify-content-between border p-2">
				<div class="checked">To do this task</div>
				<div>
					<span class="check text-success"  role="button"><i class="fas fa-check-circle"></i></span>
					<span class="check text-info mx-3"  role="button"><i class="fas fa-edit"></i></span>
					<span class="check text-danger"  role="button"><i class="fas fa-trash"></i></span>
				</div>
			</div>
			<!-- end single item -->
		</div>
	</div>


	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
